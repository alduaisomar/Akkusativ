<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SCORM Course Name</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- Icons by https://useiconic.com/open/ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Custom for this page -->
    <link href="course.css" rel="stylesheet">

  </head>

  <body>

    <!-- alert -->
    <div id="alert" class="alert alert-success alert-dismissible fade" role="alert">
      Course completed.
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark fixed-top shadow">
      <!--<a class="navbar-brand" href="#">SCORM Course Name</a>-->
      <span class="navbar-text course-title">SCORM Course Name</span>
    </nav>

    <nav id="nav-bottom" class="navbar navbar-dark bg-dark fixed-bottom shadow">
      
      <span id="span-page-counter" class="navbar-text badge badge-light">
        1/1
      </span>
      
      <audio controls autoplay id="audio" onloadeddata="onAudioLoaded()">
        <!--<source src="media/media1.wav" type="audio/wav" id="audio_src_wav">
        <source src="media/media1.mp3" type="audio/mpeg" id="audio_src_mp3">-->
      Your browser does not support the audio element.
      </audio>

      <!-- align right -->
      <div class="d-flex flex-row-reverse bd-highlight">
        <button id="btn-next" class="btn btn-outline-light mx-2">
          <span class="next-label">Next</span><span class="oi oi-chevron-right ml-2" title="icon name" aria-hidden="true"></span>
        </button>
        <button id="btn-prev" class="btn btn-outline-light mx-2">
          <span class="oi oi-chevron-left mr-2" title="icon name" aria-hidden="true"></span><span class="prev-label">Prev</span>
        </button>
      </div>
    </nav>

    <!-- Main -->
    <section>
      <div class="container-fluid main">
        <h1>...</h1>
        <div id="spinner-group" class="align-middle">
          <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          <!--<div><p class="text-center"><span id="spinner-label">...</span></p></div>-->
          
        </div>
        <div class="progress" style="height: 10px;">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

        <img id="img-slide" class="align-middle"><!-- src="images/1920x1080.png">-->
        <div id="evaluation" class="p-5" style="display:none">

          <div id="evaluation-start">
            <h1>Final Quiz</h1>
            <p>Click the button below to start.</p>
            <button type="none" class="btn btn-primary btn-lg" onClick="startEval()">Start</button>
          </div>

          <div id="evaluation-question" style="display:none">
            <h3 class="question">Question</h3>

            <div class="choices">

              <div class="form-check p-3 my-3 choice">
                <input type="radio" name="radioChoice" id="radioChoice1" value="[value]" onClick="onChoiceClick(this.value)">
                <label class="form-check-label" for="radioChoice1">
                  [label]
                </label>
              </div>
              
            </div>

            <button id="button-confirm" type="none" class="btn btn-primary" onClick="confirmQuestion()">Confirm</button>
          </div>

          <div id="evaluation-end" style="display:none">
            <h1>Your score: {percent}%</h1>
            <p>{score} of {maxquestion} questions answered correctly</p>
          </div>

        </div>

      </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="course.js"></script>
    <script src="quiz.js"></script>

    <script>

      function doOnResize() {
        var _avalHeight = $(document).height();
        var _avalWidth = $(document).width();
        for (var i = 0; i < $('.navbar').length; i++) _avalHeight -= $('.navbar').eq(0).outerHeight();

        var _imageHeight = $('#img-slide').height();
        var _imageWidth = $('#img-slide').width();

        if (_avalHeight/_avalWidth > _imageHeight/_imageWidth) {
          $('#img-slide').width(_avalWidth);
          $('#img-slide').css({"height": ""});
        } else {
          $('#img-slide').height(_avalHeight);
          $('#img-slide').css({"width": ""});
        }

      }

      $( window ).resize(function() {
        doOnResize();
      });

      $( document ).ready(function() {
        doSetupCourse();
        //doOnResize();
      });

    </script>

  </body>

</html>
